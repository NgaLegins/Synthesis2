<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>7 Days - Hydra High Res</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      font-family: Helvetica, Arial, sans-serif;
    }

    #hydra-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      /* Assicura che il rendering CSS sia fluido */
      image-rendering: -webkit-optimize-contrast;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      color: white;
      flex-direction: column;
      transition: opacity 0.5s;
    }

    h1 {
      font-size: 3rem; /* Pi√π grande */
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 8px;
      font-weight: bold;
    }

    p {
      color: #ffff00; /* Giallo Substance */
      font-size: 1.2rem;
      animation: blink 1s infinite;
      letter-spacing: 2px;
      font-weight: bold;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
  <script src="https://unpkg.com/hydra-synth"></script>
</head>
<body>

  <canvas id="hydra-canvas"></canvas>

  <div id="overlay">
    <h1>7 Days</h1>
    <p>[ CLICK TO ACTIVE ]</p>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    
    overlay.addEventListener('click', () => {
      overlay.style.opacity = 0;
      setTimeout(() => overlay.style.display = 'none', 500);

      // --- INIZIALIZZAZIONE AD ALTA RISOLUZIONE ---
      const hydraCanvas = document.getElementById("hydra-canvas");
      
      // Calcoliamo la larghezza e altezza reali basate sui pixel fisici del monitor
      // Questo risolve il problema dello "sgranato" su schermi moderni
      const width = window.innerWidth * window.devicePixelRatio;
      const height = window.innerHeight * window.devicePixelRatio;

      const hydra = new Hydra({
        canvas: hydraCanvas,
        detectAudio: false,
        enableStreamCapture: false,
        width: width,   // Imposta larghezza interna reale
        height: height, // Imposta altezza interna reale
      });

      // Gestione del ridimensionamento finestra per mantenere la nitidezza
      window.addEventListener('resize', () => {
        setResolution(
          window.innerWidth * window.devicePixelRatio, 
          window.innerHeight * window.devicePixelRatio
        );
      });

      runMySketch();
    });

    function runMySketch() {
      // --- 1. SETUP AUDIO ---
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      if (ctx.state === 'suspended') ctx.resume();

      const masterGain = ctx.createGain();
      masterGain.gain.value = 0.4;
      masterGain.connect(ctx.destination);

      function playSubstanceSound(pitch, duration) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sawtooth'; 
        osc.frequency.setValueAtTime(pitch, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(pitch * 0.2, ctx.currentTime + duration);

        gain.gain.setValueAtTime(0.6, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);

        osc.connect(gain);
        gain.connect(masterGain);
        osc.start();
        osc.stop(ctx.currentTime + duration + 0.1);
      }

      // --- 2. SETUP TESTO (Ultra Alta Risoluzione) ---
      const textCanvas = document.createElement('canvas');
      const textCtx = textCanvas.getContext('2d');

      // Risoluzione canvas testo molto alta (4k) per evitare aliasing
      textCanvas.width = 4096;
      textCanvas.height = 4096;

      // Font scalato di conseguenza
      textCtx.font = 'bold 200px Helvetica, Arial, sans-serif'; 
      textCtx.textAlign = 'center';
      textCtx.fillStyle = 'white';
      textCtx.textBaseline = 'middle'; 

      let lastState = "initial"; 

      function updateText(msg) {
        textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
        textCtx.fillText(msg, textCanvas.width / 2, textCanvas.height / 2);
      }

      s0.init({ src: textCanvas });

      // --- 3. LOGICA DI TEMPO ---
      const holdDuration = 2.0; 
      const moveDuration = 3.0; 
      const totalCycle = holdDuration + moveDuration; 

      const getPosition = () => {
        let cycleTime = time % totalCycle; 
        if (cycleTime < holdDuration) {
          return 0;
        } else {
          let moveProgress = (cycleTime - holdDuration) / moveDuration;
          return Math.sin(moveProgress * Math.PI) * 0.5; 
        }
      }

      window.update = () => {
        let cycleTime = time % totalCycle;
        let state = cycleTime < holdDuration ? "united" : "divided";

        if (state !== lastState) {
          if (state === "divided") {
            updateText("7 DAYS FOR EACH");
            playSubstanceSound(180, 1.5); 
          } else {
            updateText("REMEMBER, YOU ARE ONE");
            playSubstanceSound(55, 2.0); 
          }
          lastState = state;
        }
      }

      // --- 4. VISUALS ---
      // shape(lati, raggio, smoothing)
      // smoothing a 0.001 con alta risoluzione crea bordi molto netti
      shape(100, 0.45, 0.001)
        .scrollX(() => getPosition() * -1) 
        .add(
          shape(100, 0.45, 0.001)
          .scrollX(() => getPosition()) 
        )
        // Thresh regolato per la nuova risoluzione
        .thresh(0.5, 0.15) 
        .color(1, 0.9, 0) 
        // Noise leggermente ridotto per pulizia visiva
        .modulate(noise(3, 0.1), 0.02) 
        .layer(
          src(s0)
        )
        .out();
    }
  </script>
</body>
</html>
