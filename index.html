<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU ARE ONE - Hydra Visual</title>
    
    <script src="https://unpkg.com/hydra-synth"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: 'Bebas Neue', sans-serif;
        }

        /* Canvas dove gira Hydra */
        #hydra-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
        }

        /* Il testo sovrapposto */
        #overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 15vw; /* Grandezza responsive */
            z-index: 10;
            pointer-events: none; /* Permette di cliccare attraverso */
            opacity: 0; /* Invisibile di base */
            transition: opacity 0.1s; /* Dissolvenza rapidissima */
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            letter-spacing: 5px;
        }

        /* Pulsante iniziale per attivare l'audio */
        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            padding: 20px 40px;
            font-size: 24px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <button id="start-btn">Clicca per iniziare</button>

    <div id="overlay-text">YOU ARE ONE</div>

    <canvas id="hydra-canvas"></canvas>

    <script>
        // --- 1. SETUP HYDRA ---
        const hydra = new Hydra({
            canvas: document.getElementById("hydra-canvas"),
            detectAudio: false
        });

        // --- 2. SETUP AUDIO ---
        let audioCtx;
        let masterGain;
        let osc1, osc2;
        let isAudioStarted = false;

        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0; // Parte muto
            masterGain.connect(audioCtx.destination);

            // Oscillatore 1: Onda a dente di sega (aspra)
            osc1 = audioCtx.createOscillator();
            osc1.type = 'sawtooth';
            osc1.frequency.value = 100; // Tono basso
            osc1.connect(masterGain);
            osc1.start();

            // Oscillatore 2: Onda quadra (potente) leggermente scordata
            osc2 = audioCtx.createOscillator();
            osc2.type = 'square';
            osc2.frequency.value = 105; // 5Hz di differenza per creare "battimento" fastidioso
            osc2.connect(masterGain);
            osc2.start();

            isAudioStarted = true;
        }

        // Gestione Click Iniziale
        const btn = document.getElementById('start-btn');
        btn.addEventListener('click', () => {
            initAudio();
            btn.style.display = 'none'; // Nasconde il bottone
            // Reset del tempo Hydra per sincronizzare l'inizio col click
            // (opzionale, ma aiuta la precisione)
        });

        // --- 3. LOGICA SINCRONIZZAZIONE ---
        const speed = 0.8; // Velocità animazione
        const textElement = document.getElementById('overlay-text');

        // Funzione per calcolare la distanza
        // Math.sin va da -1 a 1. 
        // Math.abs lo fa andare da 1 -> 0 -> 1.
        // 0 significa "centro" (tocco), 1 significa "lati".
        function getSeparation() {
            return Math.abs(Math.sin(time * speed));
        }

        // Funzione Update personalizzata
        update = () => {
            const separation = getSeparation();
            
            // Soglia di contatto: se la separazione è minima (< 0.05), si toccano
            // Moltiplichiamo per un fattore per gestire lo spazio visivo
            const isTouching = separation < 0.08;

            if (isTouching) {
                // --- CONTATTO ---
                textElement.style.opacity = 1; // Mostra testo
                
                if(isAudioStarted) {
                    // Volume alto istantaneo
                    masterGain.gain.setTargetAtTime(0.4, audioCtx.currentTime, 0.01);
                    
                    // Modulazione "Urlo" (Glitch frequenza)
                    // Cambia frequenza a caso per fare "GRRRR"
                    osc1.frequency.setValueAtTime(100 + Math.random() * 200, audioCtx.currentTime);
                    osc2.frequency.setValueAtTime(105 + Math.random() * 200, audioCtx.currentTime);
                }

                // Leggera vibrazione del testo CSS
                textElement.style.transform = `translate(-50%, -50%) rotate(${Math.random()*4 - 2}deg)`;

            } else {
                // --- DISTACCO ---
                textElement.style.opacity = 0; // Nascondi testo
                
                if(isAudioStarted) {
                    // Volume a zero rapido
                    masterGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.05);
                    // Reset frequenze
                    osc1.frequency.setValueAtTime(100, audioCtx.currentTime);
                    osc2.frequency.setValueAtTime(105, audioCtx.currentTime);
                }
            }
        }

        // --- 4. VISUALS HYDRA ---
        // Nota: Dentro Hydra standalone, usiamo le funzioni globali
        
        solid(0, 0, 0) // Sfondo Nero
        .add(
            // Cerchio Giallo SINISTRO
            shape(100, 0.23)
            .color(1, 0.9, 0)
            // scrollX: parte da sinistra (-0.8) e va verso 0 basandosi sulla separazione
            .scrollX(() => -1 * (getSeparation() * 0.8)) 
        )
        .add(
            // Cerchio Giallo DESTRO
            shape(100, 0.23)
            .color(1, 0.9, 0)
            // scrollX: parte da destra (0.8) e va verso 0
            .scrollX(() => (getSeparation() * 0.8))
        )
        // Aggiungiamo un leggero feedback visivo quando si toccano (schermo vibra)
        .modulate(
            noise(10), 
            () => (getSeparation() < 0.08) ? 0.05 : 0
        )
        .out()

    </script>
</body>
</html>
