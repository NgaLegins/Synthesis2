<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>The Substance - Hydra HTML</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-color: black;
      overflow: hidden; /* Nasconde le scrollbar */
      font-family: Helvetica, Arial, sans-serif;
    }

    #hydra-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Stile per il bottone di avvio */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      color: white;
      flex-direction: column;
      transition: opacity 0.5s;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 5px;
    }

    p {
      color: #ffff00; /* Giallo Substance */
      font-size: 1rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
  <script src="https://unpkg.com/hydra-synth"></script>
</head>
<body>

  <canvas id="hydra-canvas"></canvas>

  <div id="overlay">
    <h1>The Substance</h1>
    <p>[ CLICK TO INITIALIZE ]</p>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    
    // Al click, avviamo tutto
    overlay.addEventListener('click', () => {
      // 1. Nascondi overlay
      overlay.style.opacity = 0;
      setTimeout(() => overlay.style.display = 'none', 500);

      // 2. Inizializza Hydra
      const hydra = new Hydra({
        canvas: document.getElementById("hydra-canvas"),
        detectAudio: false, // Gestiamo l'audio manualmente
        enableStreamCapture: false,
      });

      // 3. Eseguiamo il tuo script
      runMySketch();
    });

    function runMySketch() {
      // --- 1. SETUP AUDIO ---
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      
      // Importante: riattivare il contesto se è sospeso (succede spesso)
      if (ctx.state === 'suspended') {
        ctx.resume();
      }

      const masterGain = ctx.createGain();
      masterGain.gain.value = 0.4;
      masterGain.connect(ctx.destination);

      function playSubstanceSound(pitch, duration) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sawtooth'; 
        osc.frequency.setValueAtTime(pitch, ctx.currentTime);
        
        // Slide del pitch (Drop)
        osc.frequency.exponentialRampToValueAtTime(pitch * 0.2, ctx.currentTime + duration);

        gain.gain.setValueAtTime(0.6, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);

        osc.connect(gain);
        gain.connect(masterGain);
        osc.start();
        osc.stop(ctx.currentTime + duration + 0.1);
      }

      // --- 2. SETUP TESTO ---
      const textCanvas = document.createElement('canvas');
      const textCtx = textCanvas.getContext('2d');

      // Risoluzione canvas
      textCanvas.width = 2000;
      textCanvas.height = 2000;

      // Font style
      textCtx.font = 'bold 100px Helvetica, Arial, sans-serif'; 
      textCtx.textAlign = 'center';
      textCtx.fillStyle = 'white';
      textCtx.textBaseline = 'middle'; 

      let lastState = "initial"; 

      function updateText(msg) {
        textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
        textCtx.fillText(msg, textCanvas.width / 2, textCanvas.height / 2);
      }

      // Inizializza sorgente s0 con il canvas
      s0.init({ src: textCanvas });

      // --- 3. LOGICA DI TEMPO ---
      const holdDuration = 2.0; 
      const moveDuration = 3.0; // Come da tuo codice (più lento del precedente)
      const totalCycle = holdDuration + moveDuration; 

      const getPosition = () => {
        // 'time' è una variabile globale di Hydra
        let cycleTime = time % totalCycle; 
        
        if (cycleTime < holdDuration) {
          return 0;
        } else {
          let moveProgress = (cycleTime - holdDuration) / moveDuration;
          return Math.sin(moveProgress * Math.PI) * 0.5; 
        }
      }

      // Funzione update globale di Hydra
      // Nota: in HTML standalone "update" va assegnato a window o ridefinito
      window.update = () => {
        let cycleTime = time % totalCycle;
        let state = cycleTime < holdDuration ? "united" : "divided";

        if (state !== lastState) {
          if (state === "divided") {
            updateText("7 DAYS FOR EACH");
            playSubstanceSound(180, 1.5); 
          } else {
            updateText("REMEMBER, YOU ARE ONE");
            playSubstanceSound(55, 2.0); 
          }
          lastState = state;
        }
      }

      // --- 4. VISUALS (Hydra Code) ---
      shape(100, 0.45, 0.001)
        .scrollX(() => getPosition() * -1) 
        .add(
          shape(100, 0.45, 0.001)
          .scrollX(() => getPosition()) 
        )
        // Effetto Metaball
        .thresh(0.5, 0.15) 
        // Coloring
        .color(1, 0.9, 0) 
        .modulate(noise(3, 0.1), 0.03) 
        // Sovrapposizione Testo
        .layer(
          src(s0)
        )
        .out();
    }
  </script>
</body>
</html>
